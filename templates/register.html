{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container" style="margin-top: 60px">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="POST" action="{% url 'account_register'  %}">{% csrf_token %}
                        <div class="form-group{% if errors.username %} has-error{% endif %}">
                            <input type="username" name="username" id="username" class="form-control input-sm" placeholder="Username">
                            <span class="text-danger">{{ errors.username|striptags }}</span>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group{% if errors.first_name %} has-error{% endif %}">
                                    <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name"><span class="text-danger">{{ errors.first_name|striptags }}</span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group{% if errors.last_name %} has-error{% endif %}">
                                    <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                                    <span class="text-danger">{{ errors.last_name|striptags }}</span></div>
                            </div>
                        </div>
                        <div class="form-group{% if errors.email %} has-error{% endif %}">
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                            <span class="text-danger">{{ errors.email|striptags }}</span>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group{% if errors.password %} has-error{% endif %}">
                                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                    <span class="text-danger">{{ errors.password|striptags }}</span></div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group{% if errors.password %} has-error{% endif %}">
                                    <input type="password" name="confirm_password" id="confirm_password" class="form-control input-sm" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
